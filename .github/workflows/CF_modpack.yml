# This is a basic workflow to help you get started with Actions

name: CF_modpack

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Get prepared
        run: |
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
          git clone https://github.com/Project-StarryNight/StarryNight_Pray snp
          git clone https://github.com/Project-StarryNight/cf_modpack modpack
      - name: Build the modpack
        run: |
          rm -rf snp/mods
          cp -r snp/* modpack/overrides
          rm -rf modpack/.git
          rm -rf modpack/.github
          zip -r -9 SNP_modpack${{ env.FILE_DATE }}.zip modpack
      - name: Upload artifact to WeTransfer
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer wet -s -p 16 --no-progress SNP_modpack${{ env.FILE_DATE }}.zip 2>&1 | tee wetransfer.log
          echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
          echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"
      - name: Upload artifact to Github
        uses: actions/upload-artifact@main
        with:
          name: SNP_modpack${{ env.FILE_DATE }}.zip
          path: modpack
